<!-- nav -->
<app-navbar></app-navbar>







<!-- header -->
<div *ngIf = "loading">Loading your new reading experience...</div>
<div *ngIf = "!loading">
  <div class="panel">
    <div class="panel-heading">
      <a (click) = "goToBooks()">
        Documents/
      </a>
      <p *ngIf = "book">
        {{book.originalName}}
      </p>
    </div>
    <div class="panel-block">
      <p class="control has-icons-left">      
        <!-- search bar -->
        <app-search (searchingFor) = "filterEntities($event)"></app-search>
        
      </p>        
    </div> 
    <div class="panel-block">
      <div class="tags" >
        <span [class]="tagClass" *ngFor = "let type of types" > {{type}}</span>  
      </div>
    </div>
    <!-- <div class="panel-block"> -->
      <!-- types -->
    <!-- </div>   -->
  </div>
  <app-wcloud [entities] = "filteredEntities.slice(0, 200)"></app-wcloud>     
</div>
