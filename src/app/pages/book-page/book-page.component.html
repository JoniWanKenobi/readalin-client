<!-- nav -->
<app-navbar></app-navbar>

<!-- header -->
<div *ngIf = "loading">Loading your new reading experience...</div>

<div *ngIf = "!loading">
  <div class="panel">
    <div class="panel-heading">
      <a (click) = "goToBooks()">
        Documents/
      </a>
      <p *ngIf = "book">
        {{book.originalName}}
      </p>
    </div>

    <!-- levels and filters -->
    <div *ngIf="!wordDetails">
    <div class="panel-block justify-center">
      <div class="tags" >
            <span [class]="tagClass" *ngFor = "let level of levels" (click) = "setLevel(level)" > {{level}}</span>  
          </div>
        </div>
        <div class="panel-block justify-center">
          <div class="tags" >
            <span [class]="tagClass" *ngFor = "let type of types" (click) = "setCategory(type)" > {{type}}</span>  
          </div>
        </div>    

        <!-- graph -->
        <div *ngIf="showWordCloud">
          <app-force-directed-wordcloud 
          [nodes] = "entitiesNodes" 
          [links] = "entitiesLinks" 
          [category] = "selectedType"
          [clickEvent] = "entityClickEvent.bind(this)"></app-force-directed-wordcloud>
        </div>
      </div>      

      <!-- graph details -->
      <div *ngIf="wordDetails">

          <app-force-directed-wordcloud 
          [nodes] = "wordsNodes" 
          [links] = "wordsLinks" 
          [clickEvent] = "sentencesClickEvent.bind(this)"></app-force-directed-wordcloud>
          <!-- <app-word-details-graph [node] = "selectedNode"></app-word-details-graph> -->

           
      </div>
      
      
  </div> 
</div>
